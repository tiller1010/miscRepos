<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel='stylesheet' href='carousel.css'>
	<script type="text/javascript" src='carousel.js'></script>
</head>
<body>
	<div class='carousel'>
		<button class='carouselButtonLeft'>Go Left</button>

		<div class='carouselTrackContainer'>

			<ul class='carouselTrack'>
				<li class="carouselSlide currentSlide">
					<img class='carouselImage' src='images/baseball.jpg' alt=''>
				</li>

				<li class="carouselSlide">
					<img class='carouselImage' src='images/blanket.jpg' alt=''>
				</li>

				<li class="carouselSlide">
					<img class='carouselImage' src='images/fan.jpg' alt=''>
				</li>
				
				<li class="carouselSlide">
					<img class='carouselImage' src='images/plant.jpg' alt=''>
				</li>

				<li class="carouselSlide">
					<img class='carouselImage' src='images/shoe.jpg' alt=''>
				</li>

				<li class="carouselSlide">
					<img class='carouselImage' src='images/tv.jpg' alt=''>
				</li>
			</ul>

		</div>
		
		<div class='carouselNav'>
			<button class='carouselIndicator currentSlide'></button>
			<button class='carouselIndicator'></button>
			<button class='carouselIndicator'></button>
			<button class='carouselIndicator'></button>
			<button class='carouselIndicator'></button>
			<button class='carouselIndicator'></button>
		</div>
		<button class='carouselButtonRight'>Go Right</button>
	</div>
</body>
</html>
