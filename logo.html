<!DOCTYPE html>
<html>
<head>
	<title>Logo</title>
	<script type="text/javascript">
		window.onload=function(){
			const grid=document.getElementById('grid');
			const gridCTX=grid.getContext('2d');
			let h=25;
			let v=25;
			gridCTX.beginPath();
			while(h!==600){
				gridCTX.moveTo(0,h);
				gridCTX.lineTo(600,h);
				h+=25;
			}
			gridCTX.stroke();
			gridCTX.beginPath();
			while(v!==600){
				gridCTX.moveTo(v,0);
				gridCTX.lineTo(v,600);
				v+=25;
			}
			gridCTX.stroke();


			function toggleGrid(){
				grid.style.visibility=grid.style.visibility==='hidden'?'visible':'hidden';
			}
			const gridBtn=document.getElementById('gridBtn');
			gridBtn.addEventListener('click',toggleGrid);


			const canvas=document.getElementById('mainCanvas');
			const ctx=canvas.getContext('2d');

			//Box
			ctx.beginPath();
			ctx.moveTo(25,50);
			ctx.lineTo(25,400);
			ctx.arcTo(25,425,50,425,25);
			ctx.lineTo(400,425);
			ctx.arcTo(425,425,425,400,25);
			ctx.lineTo(425,50);
			ctx.arcTo(425,25,400,25,25);
			ctx.lineTo(50,25);
			ctx.arcTo(25,25,25,50,25);
			ctx.strokeStyle='#022';
			ctx.fillStyle='#022';
			ctx.stroke();
			ctx.fill();

			//Outline
			ctx.beginPath();
			ctx.moveTo(150,100);
			ctx.lineTo(200,50);
			ctx.lineTo(200,150);
			ctx.lineTo(325,150);
			ctx.lineTo(275,200);
			ctx.lineTo(200,200);
			ctx.lineTo(200,300);
			ctx.arcTo(210,350,260,340,48);
			ctx.arcTo(350,330,250,200,50);
			ctx.lineTo(310,250);
			ctx.lineTo(328,255);
			ctx.lineTo(327,290);
			ctx.moveTo(328,275);
			ctx.lineTo(368,270);
			ctx.lineTo(370,285);
			ctx.lineTo(324,293);
			ctx.lineTo(325,307);
			ctx.lineTo(370,300);
			ctx.lineTo(370,285);
			ctx.lineTo(370,314);
			ctx.lineTo(330,322);
			ctx.lineTo(330,308);
			ctx.moveTo(332,322);
			ctx.lineTo(333,335);
			ctx.lineTo(360,330);
			ctx.lineTo(362,320);
			ctx.moveTo(333,330);
			ctx.arcTo(250,420,170,350,80);
			ctx.arcTo(150,340,150,250,95);
			ctx.lineTo(150,200);
			ctx.lineTo(100,150);
			ctx.lineTo(150,150);
			ctx.lineTo(150,100);
			ctx.strokeStyle='#097';
			ctx.lineWidth=9;
			ctx.lineCap='round';
			ctx.stroke();
		}
	</script>
</head>
<body>
	<canvas id="mainCanvas" height="600" width="600" style="position: absolute; left:0"></canvas>
	<canvas id="grid" height="600" width="600" style="position: absolute; left:0; visibility:visible;"></canvas>
	<button id='gridBtn' style="position: absolute; left:620px">Grid</button>
</body>
</html>
