<!DOCTYPE html>
<html>
<head>
	<title>Logo</title>
	<script type="text/javascript">
		window.onload=function(){
			const grid=document.getElementById('grid');
			const gridCTX=grid.getContext('2d');
			let h=25;
			let v=25;
			gridCTX.beginPath();
			while(h!==600){
				gridCTX.moveTo(0,h);
				gridCTX.lineTo(600,h);
				h+=25;
			}
			gridCTX.stroke();
			gridCTX.beginPath();
			while(v!==600){
				gridCTX.moveTo(v,0);
				gridCTX.lineTo(v,600);
				v+=25;
			}
			gridCTX.stroke();


			function toggleGrid(){
				grid.style.visibility=grid.style.visibility==='hidden'?'visible':'hidden';
			}
			const gridBtn=document.getElementById('gridBtn');
			gridBtn.addEventListener('click',toggleGrid);


			const canvas=document.getElementById('mainCanvas');
			const ctx=canvas.getContext('2d');
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(200,50);
			ctx.lineTo(200,150);
			ctx.lineTo(350,150);
			ctx.lineTo(250,200);
			ctx.lineTo(200,200);
			ctx.lineTo(200,300);
			ctx.arcTo(210,350,260,340,48);
			ctx.arcTo(350,330,250,200,50);
			ctx.lineTo(310,250);
			ctx.lineTo(328,255);
			ctx.lineTo(327,290);
			ctx.moveTo(328,275);
			ctx.lineTo(368,270);
			ctx.lineTo(370,285);
			ctx.lineTo(327,290);
			ctx.strokeStyle='blue';
			ctx.lineWidth=7;
			ctx.lineCap='round';
			ctx.stroke();
		}
	</script>
</head>
<body>
	<canvas id="mainCanvas" height="600" width="600" style="position: absolute; left:0"></canvas>
	<canvas id="grid" height="600" width="600" style="position: absolute; left:0; visibility:visible;"></canvas>
	<button id='gridBtn' style="position: absolute; left:620px">Grid</button>
</body>
</html>
